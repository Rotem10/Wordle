<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <h1>Wordle</h1>
    </header>

    <main>
      <div class="board">
        <div class="tile_1">
          <input type="text" />
        </div>
        <div class="tile_2"><input type="text" /></div>
        <div class="tile_3"><input type="text" /></div>
        <div class="tile_4"><input type="text" /></div>
        <div class="tile_5"><input type="text" /></div>

        <div class="tile_6"><input type="text" /></div>
        <div class="tile_7"><input type="text" /></div>
        <div class="tile_8"><input type="text" /></div>
        <div class="tile_9"><input type="text" /></div>
        <div class="tile_10"><input type="text" /></div>

        <div class="tile_11"><input type="text" /></div>
        <div class="tile_12"><input type="text" /></div>
        <div class="tile_13"><input type="text" /></div>
        <div class="tile_14"><input type="text" /></div>
        <div class="tile_15"><input type="text" /></div>

        <div class="tile_16"><input type="text" /></div>
        <div class="tile_17"><input type="text" /></div>
        <div class="tile_18"><input type="text" /></div>
        <div class="tile_19"><input type="text" /></div>
        <div class="tile_20"><input type="text" /></div>

        <div class="tile_16"><input type="text" /></div>
        <div class="tile_17"><input type="text" /></div>
        <div class="tile_18"><input type="text" /></div>
        <div class="tile_19"><input type="text" /></div>
        <div class="tile_20"><input type="text" /></div>

        <div class="tile_16"><input type="text" /></div>
        <div class="tile_17"><input type="text" /></div>
        <div class="tile_18"><input type="text" /></div>
        <div class="tile_19"><input type="text" /></div>
        <div class="tile_20"><input type="text" /></div>
      </div>
      <div class="keyboard">
        <div class="key_row_1">
          <div class="key_q"><button>Q</button></div>
          <div class="key_w"><button>W</button></div>
          <div class="key_e"><button>E</button></div>
          <div class="key_r"><button>R</button></div>
          <div class="key_t"><button>T</button></div>
          <div class="key_y"><button>Y</button></div>
          <div class="key_u"><button>U</button></div>
          <div class="key_i"><button>I</button></div>
          <div class="key_o"><button>O</button></div>
          <div class="key_p"><button>P</button></div>
        </div>

        <div class="key_row_2">
          <div class="spacer"></div>
          <div class="key_a"><button>A</button></div>
          <div class="key_s"><button>S</button></div>
          <div class="key_d"><button>D</button></div>
          <div class="key_f"><button>F</button></div>
          <div class="key_g"><button>G</button></div>
          <div class="key_h"><button>H</button></div>
          <div class="key_j"><button>J</button></div>
          <div class="key_k"><button>K</button></div>
          <div class="key_l"><button>L</button></div>
          <div class="spacer"></div>
        </div>

        <div class="key_row_3">
          <div class="key_enter"><button>ENTER</button></div>
          <div class="key_z"><button>Z</button></div>
          <div class="key_x"><button>X</button></div>
          <div class="key_c"><button>C</button></div>
          <div class="key_v"><button>V</button></div>
          <div class="key_b"><button>B</button></div>
          <div class="key_n"><button>N</button></div>
          <div class="key_m"><button>M</button></div>
          <div class="key_del">
            <button>
              <img
                src="https://img.icons8.com/ios/50/null/clear-symbol--v1.png"
              />
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="/index.js"></script>
  </body>
</html>
